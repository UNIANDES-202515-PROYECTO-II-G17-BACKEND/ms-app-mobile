name: CI - MediSupply Mobile (Expo)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality - Lint, Tests (coverage), Expo Doctor
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # --- Etapa de lint ---
      - name: Run ESLint
        run: npm run lint

      # --- ValidaciÃ³n de Expo ---
      - name: Expo Doctor
        run: npx expo-doctor

      # --- Pruebas unitarias con cobertura ---
      - name: Tests with coverage (Jest)
        run: npm run -s test -- --ci --runInBand --coverage --coverageReporters=text --coverageReporters=json-summary --coverageThreshold='{"global":{"lines":70,"statements":70}}'

